---
layout: default
---


  <figure class="ampstart-image-fullpage-hero m0 relative mb4">
    <amp-img width="404" height="720" alt="Cover" layout="responsive" src="{{ site.baseurl }}{{ site.cover }}" media="(max-width: 415px)"></amp-img>
    <amp-img height="720" alt="Cover" layout="fixed-height" src="{{ site.baseurl }}{{ site.cover }}" media="(min-width: 416px)"></amp-img>
    <figcaption class="absolute top-0 right-0 bottom-0 left-0">
      <header class="p3">
        <h1 class="ampstart-fullpage-hero-heading mb0 hanuman">
          <span class="ampstart-fullpage-hero-heading-text title">
            {{ site.title }}
          </span>
        </h1>
        <h2 class="ampstart-fullpage-hero-heading mb0">
          <span class="ampstart-fullpage-hero-heading-text description">
            {{ site.job_title }}
          </span>
        </h2>
        <hr style="width:25%; text-align:center; margin-top:60px; margin-bottom:35px">
        <div class="icon-bar">
              <a href="{{site.github}}"  target="_blank" class="inline-block p1"><i class="fa fa-github-square fa-4x" aria-hidden="true"></i></a>
              <a href="http://www.linkedin.com/in/alp-oran"  target="_blank" class="inline-block p1"><i class="fa fa-linkedin-square fa-4x" aria-hidden="true"></i></a>
              <a href="mailto: alporan@outlook.com"  target="_blank" class="inline-block p1"><i class="fa fa-envelope-square fa-4x" aria-hidden="true"></i></a>
        </div>
      </header>
      <a class="down pulse" href="#content"><i class="fa fa-angle-down fa-5x" aria-hidden="true"></i></a>
    </figcaption>
  </figure>

<main id="content" role="main" class="content">
  <div class="page">
  <nav class="menu">
    <ul class="menu__list">
      {% for entry in site.data.navigation %}
        <li class="menu__group">
         <a href="{{ site.url }}{{ site.baseurl }}{{ entry.url }}" class="menu__link">{{ entry.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
  </div>

</main>

{% include footer.html %}
